<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch to Reveal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="message" class="message">Can I be</div>

  <div class="flower-field">
    <div class="flower flower1">
      <!-- SVG Flower 1 -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="10" fill="#FFD700"/>
        <circle cx="50" cy="20" r="10" fill="#FF69B4"/>
        <circle cx="80" cy="50" r="10" fill="#FF69B4"/>
        <circle cx="50" cy="80" r="10" fill="#FF69B4"/>
        <circle cx="20" cy="50" r="10" fill="#FF69B4"/>
      </svg>
    </div>
    <div class="flower flower2">
      <!-- SVG Flower 2 -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="12" fill="#FFA500"/>
        <ellipse cx="50" cy="25" rx="8" ry="12" fill="#FFFF99"/>
        <ellipse cx="75" cy="50" rx="8" ry="12" fill="#FFFF99" transform="rotate(45 75 50)"/>
        <ellipse cx="50" cy="75" rx="8" ry="12" fill="#FFFF99"/>
        <ellipse cx="25" cy="50" rx="8" ry="12" fill="#FFFF99" transform="rotate(-45 25 50)"/>
      </svg>
    </div>
    <div class="flower flower3">
      <!-- SVG Flower 3 -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="10" fill="#9932CC"/>
        <polygon points="50,20 60,40 80,40 65,55 70,75 50,65 30,75 35,55 20,40 40,40"
                 fill="#DA70D6" />
      </svg>
    </div>
    <div class="flower flower4">
      <!-- SVG Flower 4 -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="8" fill="#FF4500"/>
        <path d="M50 20 Q60 40 50 60 Q40 40 50 20"
              fill="#FF7F7F"/>
        <path d="M20 50 Q40 60 60 50 Q40 40 20 50"
              fill="#FF7F7F"/>
      </svg>
    </div>
    <div class="flower flower5">
      <!-- SVG Flower 5 -->
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="6" fill="#FFFFFF"/>
        <circle cx="50" cy="20" r="8" fill="#FFFFFF"/>
        <circle cx="80" cy="50" r="8" fill="#FFFFFF"/>
        <circle cx="50" cy="80" r="8" fill="#FFFFFF"/>
        <circle cx="20" cy="50" r="8" fill="#FFFFFF"/>
      </svg>
    </div>
  </div>

  <canvas id="scratchCanvas"></canvas>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
